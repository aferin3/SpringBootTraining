<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>

<h3>Student Registration Form</h3>

<form th:action="@{/processStudentForm}" th:object="${student}" method="post">

    First name: <input type="text" th:field="*{firstName}">

    <br><br>

    Last name: <input type="text" th:field="*{lastName}">



    <br><br>
    Country:
    <select th:field="*{country}">
        <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"/>

    </select>

    <br><br>
    Favorite Programming Language:

    <input type="radio" th:field="*{favoriteLanguage}"
                        th:each="tempLang : ${languages}"
                        th:value="${tempLang}"
                        th:text="${tempLang}" />

    <br><br>

    <input type="checkbox" th:field="*{favoriteSystem}" th:each="tempSystem : ${systems}"
           th:value="${tempSystem}"
           th:text="${tempSystem}"/>

    <br><br>
    <input type="submit" value="Submit">


</form>


</body>
</html>
