<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Confirmation</title>
</head>
<body>

<h3>Student Confirmation</h3>

The student is confirmed : <span th:text="${student.firstName} + ' ' + ${student.lastName} + ' from ' + ${student.country}"/>
<br><br>
Favorite Programming Language: <span th:text="${student.favoriteLanguage}" />
<br><br>
Favorite System:
<ul>
  <li th:each="sys : ${student.favoriteSystem}" th:text="${sys}"/>
</ul>
</body>
</html>
